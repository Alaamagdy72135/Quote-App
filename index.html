<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote App</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="icon" href="images/10276414.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body>
    <div class="header">
      <div
        class="container vh-100 d-flex justify-content-center align-items-center"
      >
        <div class="row">
          <div class="col card border-0">
            <div
              class="inner d-flex flex-wrap flex-column justify-content-center align-items-center p-5"
            >
              <h1 class="pb-3">Quote of the Day</h1>
              <span class="pb-3">Press the button below to receive a random quote!</span>
              <button class="btn btn-grad rounded-1" id="btnDisplay" onclick="displayQuote()">
                New Quote
              </button>
              <div id="displayed" class="displayed-quote d-flex flex-column justify-content-center align-item-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
